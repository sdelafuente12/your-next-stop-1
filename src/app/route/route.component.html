<div>
  <h4 class="igx-typography__h4">Route</h4>
</div>
<!------------------------------------- map ----------------------------------->
<div class="map-container">
  <div class="row" style="height: 100%">
    <div class="col s12" style="height: 100%">
      <app-map></app-map>
    </div>
  </div>
</div>

<!-- <form class="input-group-form" (ngSubmit)="onSubmit()"> -->
    <form class="input-group-form" (keyup.enter)="onSubmit()">
      
<!------------------------------- origin input -------------------------------->
  <igx-input-group #originGroup type="border">
    <input #origin igxInput name="origin" type="text" [(ngModel)]="form.origin" required="required"
      (ngModelChange)="onKey('origin')" [igxAutocomplete]="originSuggestions" [igxAutocompleteSettings]='settings'
      (click)="onClick()" />
    <label igxLabel for="origin">Origin</label>
    <igx-suffix>
      <igx-icon>place</igx-icon>
    </igx-suffix>
  </igx-input-group>
  <igx-drop-down #originSuggestions maxHeight="300px">
    <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
      {{suggestion}}
    </igx-drop-down-item>
  </igx-drop-down>
  <!----------------------------- destination input ---------------------------------->
  <igx-input-group type="border">
    <input #destination igxInput name="destination" type="text" [(ngModel)]="form.destination"
      (ngModelChange)="onKey('destination')" [igxAutocomplete]="destinationSuggestions"
      [igxAutocompleteSettings]='settings' (click)="onClick()" required="required" />
    <label igxLabel for="destination">Destination</label>
    <igx-suffix>
      <igx-icon>place</igx-icon>
    </igx-suffix>
  </igx-input-group>
  <igx-drop-down #destinationSuggestions maxHeight="300px">
    <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
      {{suggestion}}
    </igx-drop-down-item>
  </igx-drop-down>
  <!-------------------------- waypoints input0 ----------------------------------->
  <igx-input-group type="border">
    <input #waypoint
    igxInput 
    name="waypoint"
    type="text" 
    [(ngModel)]="form.waypoints[0]"
    (ngModelChange)="onKey('waypoints', 0)"
    [igxAutocomplete]="waypointSuggestions"
    [igxAutocompleteSettings]='settings'
    (click)="onClick()"
    required="required" 
    />
    <label igxLabel for="waypoint">Waypoint</label>
      <igx-suffix *ngIf="!show[1]">
        <igx-icon (click)="addWaypointInput()">add</igx-icon>
      </igx-suffix> 
   
  </igx-input-group>
  <igx-drop-down #waypointSuggestions maxHeight="300px">
    <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
      {{suggestion}}
    </igx-drop-down-item>
  </igx-drop-down>
<!-------------------------- waypoints input1 ----------------------------------->
  <ng-container *ngIf="show[1]">
    <igx-input-group type="border">
      <input #waypoint
      igxInput 
      name="waypoint"
      type="text" 
      [(ngModel)]="form.waypoints[1]"
      (ngModelChange)="onKey('waypoints', 1)"
      [igxAutocomplete]="waypointSuggestions"
      [igxAutocompleteSettings]='settings'
      (click)="onClick()"
      required="required" 
      />
      <label igxLabel for="waypoint">Waypoint</label>
     
        <igx-suffix *ngIf="!show[2]">
          <igx-icon (click)="addWaypointInput()">add</igx-icon>
        </igx-suffix>
        <igx-suffix *ngIf="!show[2]">
          <igx-icon (click)="removeWaypointInput(1)">remove</igx-icon>
        </igx-suffix>     
    
    </igx-input-group>
    <igx-drop-down #waypointSuggestions maxHeight="300px">
      <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{suggestion}}
      </igx-drop-down-item>
    </igx-drop-down>
  </ng-container>
  <!-------------------------- waypoints input2 ----------------------------------->
  <ng-container *ngIf="show[2]">

      <input #waypoint

      <label igxLabel for="waypoint">Waypoint</label>
        <igx-suffix *ngIf="!show[3]">
          <igx-icon (click)="addWaypointInput()">add</igx-icon>
        </igx-suffix>
        <igx-suffix *ngIf="!show[3]">
          <igx-icon (click)="removeWaypointInput(2)">remove</igx-icon>
        </igx-suffix> 
    </igx-input-group>
    <igx-drop-down #waypointSuggestions maxHeight="300px">
      <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{suggestion}}
      </igx-drop-down-item>
    </igx-drop-down>
  </ng-container> 
<!-------------------------- waypoints input3 ----------------------------------->

      <input #waypoint
      igxInput

  <!-------------------------- waypoints input4 ----------------------------------->
  <ng-container *ngIf="show[4]">
    <igx-input-group type="border">
      <input #waypoint
      igxInput 
      name="waypoint"
      type="text" 
      [(ngModel)]="form.waypoints[4]"
      (ngModelChange)="onKey('waypoints', 4)"
      [igxAutocomplete]="waypointSuggestions"
      [igxAutocompleteSettings]='settings'
      (click)="onClick()"
      required="required" 
      />
      <label igxLabel for="waypoint">Waypoint</label>
        <igx-suffix *ngIf="!show[5]">

    </igx-drop-down>
  </ng-container>  
  <!---------------------------- date picker-------------------------------------- -->
  <ng-template #mySelectIcon>
    <igx-icon fontSet="fa-solid" name="fa-check-circle"></igx-icon>
  </ng-template>
  <igx-date-picker name="startDate" (onSelection)="onDateSelection($event, 'start')">
    <ng-template #dp igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
      <igx-input-group (click)="openDialog()" type="box">
        <label igxLabel>Start Date</label>
        <input #dateStart igxInput name="dateStart" [value]="displayData" [(ngModel)]="form.dateStart" required="required" />
        <igx-suffix>
          <igx-icon>today</igx-icon>
        </igx-suffix>
      </igx-input-group>
    </ng-template>
  </igx-date-picker>
  <igx-date-picker name="endDate" (onSelection)="onDateSelection($event, end)">
    <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
      <igx-input-group (click)="openDialog()" type="border">
        <label igxLabel>End Date</label>
        <input #dateEnd igxInput name="dateEnd" [value]="displayData" [(ngModel)]="form.dateEnd"  required="required" />
        <!-- <input igxInput [value]="displayData" /> -->
        <igx-suffix>
          <igx-icon>today</igx-icon>
        </igx-suffix>
      </igx-input-group>
    </ng-template>
  </igx-date-picker>
  <!---------------------------- time picker ----------------------------------->
  <igx-time-picker name="dateTime" (onValueChanged)="onTimeSelection($event)">
    <ng-template igxTimePickerTemplate let-openDialog="openDialog" let-value="value" let-displayTime="displayTime">
      <igx-input-group (click)="openDialog()" type="border">
        <label igxLabel>Time </label>
        <input igxInput [value]="displayTime" />
        <igx-suffix>
          <igx-icon>access_time</igx-icon>
        </igx-suffix>
      </igx-input-group>
    </ng-template>
  </igx-time-picker>
  <!---------------------------- places of interests buttons ----------------------------------->
  <section class="chips-places">
    <igx-card>
      <i class="fas fa-grin fa-3x"></i>
      <span>Amusement Park</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-campground fa-3x"></i>
      <span>Campground</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-bed fa-3x"></i>
      <span>Lodging</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-palette fa-3x"></i>
      <span>Museum</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-tree fa-3x"></i>
      <span>Park</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-gifts fa-3x"></i>
      <span>Shopping Mall</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-archway fa-3x"></i>
      <span>Tourism</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-paw fa-3x"></i>
      <span>Zoo</span>
    </igx-card>
  </section>
</form>
<!----------------------------- save to trips button -------------------------------------->
<div style="text-align: center">
  <button igxButton="raised" igxButtonColor="white" igxButtonBackground="#353A50" (click)="alert.open()">SAVE TO
    TRIPS</button>
  <igx-dialog #alert title="Notification" message="Your route has been saved to trips!" leftButtonLabel="OK"
    (onLeftButtonSelect)="alert.close()">
  </igx-dialog>
</div>
