<div class="map-wrapper">
  <app-map (placesLoaded)="loadPlaces()" (imagesLoaded)="loadImages($event)" (markerClicked)="mapMarkerClicked($event)">
  </app-map>
</div>

<section class="chips-container">
  <igx-card class="chips" (click)="chooseCategory('Bakery')">
    <i class="fas fa-cookie-bite fa-3x"></i>
    <span>Bakery</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('Bar')">
    <i class="fas fa-glass-cheers fa-3x"></i>
    <span>Bar</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('Cafe')">
    <i class="fas fa-coffee fa-3x"></i>
    <span>Cafe</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('Museum')">
    <i class="fas fa-palette fa-3x"></i>
    <span>Museum</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('Park')">
    <i class="fas fa-tree fa-3x"></i>
    <span>Park</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('Restaurant')">
    <i class="fas fa-utensils fa-3x"></i>
    <span>Retaurant</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('shopping_mall')">
    <i class="fas fa-gifts fa-3x"></i>
    <span>Shopping</span>
  </igx-card>
  <igx-card class="chips" (click)="chooseCategory('tourist_attraction')">
    <i class="fas fa-archway fa-3x"></i>
    <span>Tourism</span>
  </igx-card>
</section>

<igx-carousel #ic [pause]="true" [loop]="true" (onSlideChanged)="onSlideChanged($event.slide.index)">
  <ng-container *ngFor="let place of places; let i = index;">
    <igx-slide>
      <div class="card-column">
        <igx-card>
          <igx-card-header>
            <h3 igxCardHeaderTitle>{{place.name}}</h3>
          </igx-card-header>
          <igx-card-media (click)="navigateWithState(place.placeId)" height="300px">
            <ng-container *ngIf="images.length">
              <img [src]="images[i]">
            </ng-container>
          </igx-card-media>
        </igx-card>
      </div>
    </igx-slide>
  </ng-container>
</igx-carousel>

<div style="text-align: center">
  <button igxButton="raised" igxButtonColor="white" routerLink="results" igxButtonBackground="#353A50">SHOW ALL
    RESULTS</button>
</div>
